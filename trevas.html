<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Preta</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Estilo da carta preta */
    .carta {
      width: 200px;
      height: 300px;
      background-color: #000;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      text-align: center;
      padding: 20px;
    }

    /* Estilo do modal */
    .modal {
      display: none; /* Oculto por padrão */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    /* Estilo do coração preto */
    .heart {
      font-size: 40px;
      color: #000;
      margin-bottom: 10px;
      position: relative;
    }

    /* Efeito de sangue escorrendo */
    .drip {
      position: absolute;
      top: 45px;
      width: 8px;
      height: 20px;
      background-color: #b20000;
      border-radius: 50%;
      animation: drip 1.5s infinite;
    }

    .drip1 { left: 47%; }
    .drip2 { left: 53%; animation-delay: 0.5s; }
    .drip3 { left: 50%; animation-delay: 1s; }

    @keyframes drip {
      0% { height: 20px; opacity: 1; }
      100% { height: 60px; opacity: 0; }
    }

    /* Estilo do textarea */
    .modal-textarea {
      width: 100%;
      height: 150px;
      resize: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #000;
      margin-top: 10px;
    }

    .close-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="carta" onclick="openModal()">Letter for my darling</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="heart">❤️</div>
    <div class="drip drip1"></div>
    <div class="drip drip2"></div>
    <div class="drip drip3"></div>
    <h2>It Can't Rain All the Time</h2>
    <textarea class="modal-textarea" placeholder="(Prometa-me que irá me abraçar quando o céu tornar-se cinza e o sangue que corre em nossas
    veias for pintado de preto.)
    Meu amor, espero que você não tenha tendências de um serial killer, pois o tempo que estivemos juntos poderia ser como viver em um castelo
    abandonado onde nós dois somos os protagonistas de um conto de fadas sombrio.
    Eu poderia imaginar mil formas de nos cortar e observar nosso sangue se fundindo um ao outro, mas, ao invés disso te convido a viver comigo
    em meu castelo onde dormiremos em um caixão(duro) e seguraremos a mão um do outro. "></textarea>
    <button class="close-btn" onclick="closeModal()">Fechar</button>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }
</script>

</body>
</html>
